name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-rc*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: catastrofe
            asset_name: catastrofe-linux
          - os: windows-latest
            artifact_name: catastrofe.exe
            asset_name: catastrofe-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --onefile --collect-submodules rich -n catastrofe catastrofe/cli.py

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          move dist\${{ matrix.artifact_name }} dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Prepare release files
        run: |
          mkdir -p release
          find dist/ -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          prerelease: ${{ contains(github.ref, '-rc') }}
          generate_release_notes: true
          body: |
            ## üèõÔ∏è Catastrofe ${{ github.ref_name }}
            
            Eina per processar dades del Cadastre espanyol.
            
            ### üì¶ Binaris disponibles
            
            - **Linux**: `catastrofe-linux`
            - **Windows**: `catastrofe-windows.exe`
            
            ### üöÄ Instal¬∑laci√≥
            
            #### Linux
            ```bash
            # Descarrega el binari
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/catastrofe-linux
            
            # Fes-lo executable
            chmod +x catastrofe-linux
            
            # Mou-lo al PATH (opcional)
            sudo mv catastrofe-linux /usr/local/bin/catastrofe
            ```
            
            #### Windows
            Descarrega `catastrofe-windows.exe` i executa'l des del terminal o PowerShell.
            
            ### üíª √ös
            ```bash
            catastrofe split fitxer.xml -o sortida -s 450
            ```

      - name: Clean
        run: |
          rm -rf dist/
          rm -rf build/

